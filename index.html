<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPF | Carnet</title>
    
    <link rel="icon" href="images/FPF.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #a60000;
            font-family: "Poppins", sans-serif;
            padding: 0;
            min-height: 100vh;
            overflow: auto;
            position: relative; /* Para que el footer se posicione correctamente */
        }
        
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            /* Centrar en la pantalla */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 90px;
        }

        h3 {
            margin: 8px 0 0 0;
            color: #3F4A81;
            font-weight: normal;
        }

        h5 {
            margin: 0;
            font-size: 15px;
            color: #3F4A81;
            font-weight: normal;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 450px;
            color: #050505;
            font-size: 13px;
        }

        th {
            background-color: #d3d3d3;
            padding: 8px;
            font-weight: normal;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .photo-cell {
            text-align: center;
        }

        .player-photo {
            width: 140px;
            height: auto;
            border-radius: 5px;
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 20px; /* Distancia desde la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 90%;
                max-width: 90%;
                margin: 30px auto;
            }

            .player-photo {
                width: 110px;
            }

            footer {
                font-size: 12px; /* Reducir el tamaño del texto en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo_copa.png" alt="Copa Perú" class="logo">
        <h3>Copa Perú</h3>
        <h5>Sub Comisión de Fútbol Aficionado FPF</h5>
        
        <div class="table-container">
            <table>
                <tr>
                    <th colspan="3">FUTBOLISTA</th>
                </tr>
                <tr>
                    <td rowspan="7" class="photo-cell">
                        <img src="images/RENAN_RODRIGUEZ.png" alt="Foto del jugador" class="player-photo">
                    </td>
                    <td>NOMBRES:</td>
                    <td>RENAN</td>
                </tr>
                <tr>
                    <td>APELLIDOS:</td>
                    <td>RODRIGUEZ QUISPE</td>
                </tr>
                <tr>
                    <td>FECHA DE NAC:</td>
                    <td>21/11/2004</td>
                </tr>
                <tr>
                    <td>CLUB:</td>
                    <td>JUVENTUD MOYOBAMBA FC JMFC</td>
                </tr>
                <tr>
                    <td>NRO DE CARNET:</td>
                    <td>01972</td>
                </tr>
                <tr>
                    <td>DNI:</td>
                    <td>73323742</td>
                </tr>
                <tr>
                    <td>LIGA:</td>
                    <td>SANTA MARIA DE CHICMO</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
